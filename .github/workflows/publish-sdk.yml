name: Publish SDK
on:
  push:
    branches:
      - sdk-env-test
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out this repository
        uses: actions/checkout@v2
      - name: Install Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'
          architecture: 'x64'
      - run: pip install twine sdist bdist_wheel
      - run: python setup.py sdist bdist_wheel
      - run: twine upload --non-interactive --disable-progress-bar dist/*
        env:
          TWINE_USERNAME: "__token__"
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}


  notifications:
    needs: [build]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Slack Failure Notification
        if: needs.build.result == 'failure'
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_COLOR: '#9e101e'
          SLACK_USERNAME: 'GitHub SDK Bot'
          SLACK_ICON: "https://assets.ehelply.com/logo/ehelply/base/symbol_green_white.png"
          SLACK_FOOTER: ""
          SLACK_TITLE: 'Python SDK Publish FAILED'
          SLACK_MESSAGE: 'Failed to publish the Python SDK to NPM'
      - name: Slack Success Notification
        if: always() && needs.build.result == 'success'
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_COLOR: 'good'
          SLACK_USERNAME: 'GitHub SDK Bot'
          SLACK_ICON: "https://assets.ehelply.com/logo/ehelply/base/symbol_green_white.png"
          SLACK_FOOTER: ""
          SLACK_TITLE: 'Python SDK Publish SUCCESS'
          SLACK_MESSAGE: 'Python SDK pushed to NPM successfully'